<div *ngIf="cartItems.length===0" class="alert-alert-info"><strong>EMPTY CART</strong></div>
<img src="https://www.hotelsupplydepot.com/product_images/uploaded_images/header-cart.png"
alt="" width="100"/>
<ul *ngIf="cartItems.length>0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency: 'PHP'}}</strong>

    </li>
</ul>
